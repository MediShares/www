<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta name=keywords content="medishares,mds,blockchain,insurance blockchain,eth wallet">
  <meta name=description content="MediShares is a global mutual insurance marketplace on the blockchain. It combine the traditional mutual insurance model with blockchain and smart contract which provide a low operation cost and guarantee of compensation for risks.">
  <title>MediShares - A Global Mutual Aid Marketplace on the Blockchain</title>
  <link rel="shortcut icon" type=image/x-icon href=/static/img/favicon.ico> <link href=/static/js/../css/index.46a9b88d.css rel=stylesheet>
</head>

<body>
  <script>
    //获取浏览器配置语言
    var getLanguage = function() {
      var lang = (navigator.language || navigator.userLanguage).substr(0, 2); //常规浏览器语言和IE浏览器
      switch (lang) {
        case 'zh':
          lang = 'cn';
          break;
        case 'ko':
          lang = 'ko';
          break;
        case 'vi':
          lang = 'vi';
          break;
        default:
          lang = 'en';
      }
      return lang;
    }
    var lang = getLanguage();
    window.location.href = 'http://' + window.location.host + '/' + lang + '/' + window.location.search;
  </script>
</body>

</html>
